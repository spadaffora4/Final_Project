<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>

    <!--Bootstrap stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!--CSS stylesheet-->
    <link rel="stylesheet" href="./css/styles.css">

    <!--Oswald fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!--Task List heading-->
            <div class="col-9"> 
                <h1 class="bg-info border border-info text-white">Task List</h1>   
            </div> 

            <!--New Task heading-->
            <div class="col-3">
                <h1 class="bg-white border border-info text-info">New Task</h1>
                </div>
            </div> <!--first row closing div-->
    
        <br>
        <div class="row status text-info">
            <!--Status headings-->
            <div class="col-3">
                <h2 class="not-started border border-info">Not Started</h2>
            </div>

            <div class="col-3">
                <h2 class="in-progress border border-info">In Progress</h2>
            </div>

            <div class="col-3">
                <h2 class="completed border border-info">Completed</h2>
            </div>

            <!--New Task form-->
            <div class="col-3 form">
                <form action="">
                    <label for="task">Task Name:</label><br>
                    <input type="text" name="task" id="task"><br><br>
            
                    <label for="description">Description:</label><br>
                    <input type="text" name="description" id="description"><br><br>
            
                    <label for="due">Due Date:</label><br>
                    <input type="date" name="due" id="due"><br><br>

                    <label for="assigned">Assigned To:</label><br>
                    <select type="text" name="assigned" id="assigned">
                        <option value="assign"></option>
                        <option value="angelica">Angelica</option>
                        <option value="david">David</option>
                        <option value="shailean">Shailean</option>
                        <option value="shrikant">Shrikant</option>
                        <option value="talitha">Talitha</option>
                        <option value="teresa">Teresa</option>
                    </select><br><br>

                    <!--button-->
                    <button type="submit" value="Add" class="btn">Add</button>
                </form>
            </div> 
        </div> <!--second row closing div-->
    </div> <!--container-fluid closing div-->
</body>

</html>
